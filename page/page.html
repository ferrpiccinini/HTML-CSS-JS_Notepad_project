<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="page.css">
</head>
<body>

    <header class="text-center mb-3">
        <h1>Notepad Area</h1>
    </header>

    <section id="text_area">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <h2 class="text_area_title text-left mb-4">Add your Notes! üìù</h2>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Note Content:</span>
                        <textarea id="lembrete-texto" class="form-control" aria-label="With textarea"></textarea>
                    </div>
                    <button id="button_add" class="btn btn-primary w-100">Add</button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div>
                        <button id="logout-btn" class="btn btn-danger logout_button w-100">LOGOUT</button>
                        <h2 class="text-left text_lembretes">Your Notes:</h2>
                    </div>
                    
                    <section class="lembretes text-left">
                        <h2>Reminders</h2>
                        <ul class="lista-lembretes">
                            <li>This is a sample reminder.</li>
                        </ul>
                    </section>
                </div>
            </div>
        </div>
    </footer>

    <script src="page.js"></script>
</body>
</html>
